name: Build

on:
  push:
    branches: [ "main" ]
    paths:
      - 'src/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25'

    - name: Build
      run: go build
      working-directory: src

    - name: Upload build
      uses: actions/upload-artifact@v4
      with:
        name: localapps-cli
        path: src/localapps-cli
